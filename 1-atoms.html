    -----
    On this page Atoms. 
    -----
    1 / Atoms : Atoms are UI elements that can’t be broken down any further and serve as the elemental building blocks of an interface.
    2 / Molecules : Molecules are collections of atoms that form relatively simple UI components. 
    3 / Organisms : Organisms are relatively complex components that form discrete sections of an interface.
    4 / Templates : Templates place components within a layout and demonstrate the design’s underlying content structure.
    5 / Pages : Pages apply real content to templates and articulate variations to demonstrate the final UI and test the resilience of the design system.
    -----
